<div class="max_container">
  <div class="posInQueue">Your position in the queue:</div>

  <div class="container-fluid">
    <div class="row">

      <div class="widthLimiter">
          <div class="col">
              <p> {{reg | json}}</p>
            <p>Enter Your Information to Join the Queue</p>
          </div>
          <div class="col">
              <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Project #</span>
                    <input type="text" class="input-group-text" name="reg.Project_Name" [(ngModel)]="reg.Project_Name">
                  </div>
                  <!-- <input type="text" class="form-control"> -->
                  <div class="input-group-append">
                      <!-- <button id="submit_button" type="button" class="btn btn-secondary">Submit</button> -->
                  </div>
                </div>
            
          </div>


        <div class="col">
            <select class="custom-select" name="reg.Date" [(ngModel)]="reg.Date">
              <option selected>Select a Date</option>
              <option value="January 19, 2019">January 19, 2019</option>
              <option value="January 20, 2019">January 20, 2019</option>
              <option value="January 21, 2019">January 21, 2019</option>
              <option value="January 22, 2019">January 22, 2019</option>
              <option value="January 23, 2019">January 23, 2019</option>
              <option value="January 24, 2019">January 24, 2019</option>
              <option value="January 25, 2019">January 25, 2019</option>
            </select>
        </div>
      

        <div class="col">
          <!-- <button class="inclassOrOnline">
            Inclass/Online
          </button> -->
          <select class="custom-select" name="reg.Method" [(ngModel)]="reg.Method">
              <option selected>Choose Help Method</option>
              <option value="Help Room">Help Room</option>
              <option value="Online">Online</option>
            </select>
        </div>
        <div class="col">
            <button class="location">
              Location
            </button>
        </div>
        <!-- <button id="btn1" class="float-right">Append text</button> -->
        <button id="btn2" class="float-right" (click)="submitSpot()">Append list item</button>

        <div class="added_name" *ngIf="all_list">
          <!-- <p>This is a paragraph.</p> -->
          <p>Your Position in Queue</p>
          
          <ol *ngFor="let individ of all_list">
            <li class="list-group-item"> {{individ.Project_Name}}</li>
            <li class="list-group-item">{{individ.Date}}</li>
            <li class="list-group-item">{{individ.Method}}</li>
            <!-- <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li> -->
          </ol>
          
        </div>
      </div>

    </div>
  </div>
</div>
