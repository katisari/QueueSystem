<div class="posInQueue">Your position in the queue:</div>
  <div class="container-fluid">
    <div class="row">
      
      <div class="widthLimiter">
          <div class="col">
              <p> {{reg | json}}</p>
            <p>Enter Your Information to Join the Queue</p>
          </div>
          <div class="col">
            <form (submit)="submitButton()">
              <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Project #</span>
                    <input type="text" class="input-group-text" name="reg.Project_Name" [(ngModel)]="reg.Project_Name">
                  </div>
                  <!-- <input type="text" class="form-control"> -->
                  <div class="input-group-append">
                      <!-- <button id="submit_button" type="button" class="btn btn-secondary">Submit</button> -->
                  </div>
                </div>
            </form>
          </div>


        <div class="col">
            <select class="custom-select">
                <option selected>Select a Date</option>
                <option value="1">January 19, 2019</option>
                <option value="2">January 20, 2019</option>
                <option value="3">January 21, 2019</option>
                <option value="4">January 22, 2019</option>
                <option value="5">January 23, 2019</option>
                <option value="6">January 24, 2019</option>
                <option value="7">January 25, 2019</option>
              </select>
        </div>
      

        <div class="col">
          <!-- <button class="inclassOrOnline">
            Inclass/Online
          </button> -->
          <select class="custom-select">
              <option selected>Choose Help Method</option>
              <option value="1">Help Room</option>
              <option value="2">Online</option>
            </select>
        </div>
        <div class="col">
            <button class="location">
              Location
            </button>
        </div>
        <!-- <button id="btn1" class="float-right">Append text</button> -->
        <button id="btn2" class="float-right">Append list item</button>

        <div class="added_name">
          <!-- <p>This is a paragraph.</p> -->
          <p>Your Position in Queue</p>
          
          <ol>
            <!-- <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li> -->
          </ol>
          
        </div>
      </div>

    </div>
  </div>
