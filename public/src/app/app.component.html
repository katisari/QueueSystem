<div id="navbar">
    <img class=
    "image_logo float-left" src="https://cdn.bleacherreport.net/images/team_logos/328x328/michigan_state_football.png" alt="Michigan Logo">

  <a class="active" class="hvr-sweep-to-top" href="javascript:void(0)" [routerLink]="['/spots']">Spots</a>
  <a href="javascript:void(0)" class="hvr-sweep-to-top" [routerLink]="['/online']">Online</a>
  <a href="javascript:void(0)" class="hvr-sweep-to-top">Contacts</a>
  <a href="javascript:void(0)" class="hvr-sweep-to-top float-right" id="login" [routerLink]="['/login']">Login/Register</a>
  

</div>

<div class="content">
  
</div>

<script>
window.onscroll = function() {myFunction()};

var navbar = document.getElementById("navbar");
var sticky = navbar.offsetTop;

function myFunction() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
}
</script>
